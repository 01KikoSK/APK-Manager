<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .input-group textarea {
            height: 100px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APK Manager</h1>
        <div class="input-group">
            <label for="apkFile">Select APK File:</label>
            <input type="file" id="apkFile" accept=".apk">
        </div>
        <div class="buttons">
            <button onclick="installApk()">Install</button>
            <button onclick="uninstallApk()">Uninstall</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function installApk() {
            const apkFileInput = document.getElementById('apkFile');
            const file = apkFileInput.files[0];
            if (file) {
                const output = document.getElementById('output');
                output.textContent = `Installing ${file.name}...`;
                // Simulate installation process
                setTimeout(() => {
                    output.textContent = `${file.name} installed successfully!`;
                }, 2000);
            } else {
                alert('Please select an APK file to install.');
            }
        }

        function uninstallApk() {
            const apkFileInput = document.getElementById('apkFile');
            const file = apkFileInput.files[0];
            if (file) {
                const output = document.getElementById('output');
                output.textContent = `Uninstalling ${file.name}...`;
                // Simulate uninstallation process
                setTimeout(() => {
                    output.textContent = `${file.name} uninstalled successfully!`;
                }, 2000);
            } else {
                alert('Please select an APK file to uninstall.');
            }
        }
    </script>
</body>
</html>
